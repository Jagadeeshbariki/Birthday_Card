<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-image: url("https://media1.tenor.com/m/njw91D9-uRkAAAAC/confetti-sparkle.gif");
        }
        .container {
            background-image: url("https://c0.wallpaperflare.com/preview/203/798/484/background-image-flower-flowers-purple.jpg");
            background-size: cover;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f1f4f6d1;
            background-color: rgba(0, 0, 255, 0.268);
            border-radius: 25px;
        }
        p {
            color: #00114b;
            font-size: 18px;
            line-height: 1.6;
        }
        .quote {
            font-style: italic;
            color: #f16690;
            background-color: lightblue;
            margin-top: 20px;
            border-radius: 25px;
        }
        .photos {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .photos img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 10px;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #heading{
            background-image: url("https://media.tenor.com/I1uKTqRLFyEAAAAM/%CF%86%CF%89%CF%84%CE%B9%CE%AC-%CE%BC.gif");
            background-size: contain;
            color: transparent;
            background-clip: text;
            font-size:50px;
            font-weight: 900;
        }
        .container p{
            background-image: url("https://media.tenor.com/PtiU8DMFsS0AAAAM/hearts-red-hearts.gif");
            background-size: contain;
            color: transparent;
            background-clip: text;
            font-size:25px;
            font-weight: 500;
            padding: 1%;
        }
        #img{
            position: absolute;
            bottom:0px;
            left:0px
        }
        #img1{
            position: absolute;
            bottom:0px;
            right:0px;
           transform: scaleX(-1);
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .photos img {
                width: 100px;
                height: 100px;
            }
            #heading {
                font-size: 30px;
            }
            .container p {
                font-size: 16px;
            }
            .quote {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="blust">
        <img src="https://media.tenor.com/qg8K8VOmzJwAAAAj/party-popper-confetti.gif" alt="" id="img">
    </div>
    <div class="paper">
        <img src="https://media.tenor.com/ZoZqWaSnN5UAAAAj/diwali-sparkles-stars.gif" alt="">
    </div>

    <div class="container">
        <p id="heading">Happy Birthday, Ramu!</p>
        <div class="photos">
            <img src="remo2.jpg" alt="Photo 1">
            <img src= "Remo.png" alt="Photo 2">
            <!-- Add more photos as needed -->
        </div>
        <p>Wishing you a day filled with love, laughter, and all the happiness in the world. May this year bring you endless joy and success!</p>
        <p class="quote">"The more you praise and celebrate your life, the more there is in life to celebrate." - Jagadeesh</p>
    </div>
    <div class="paper">
        <img src="https://media.tenor.com/ZoZqWaSnN5UAAAAj/diwali-sparkles-stars.gif" alt="">
    </div>

    <audio id="birthdayAudio" loop>
        <source src="pancha.mp3" type="audio/mpeg">
        Your browser does not support the audio element.    
    </audio>
    <div class="blust">
        <img src="https://media.tenor.com/qg8K8VOmzJwAAAAj/party-popper-confetti.gif" alt="" id="img1">
    </div>

    <script>
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('birthdayAudio');
            audio.play();
            // Remove event listener after first click
            document.body.removeEventListener('click', arguments.callee);
        });
    </script>
</body>
</html>
